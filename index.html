<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <script
      type="text/javascript"
      src="./tarteaucitron/tarteaucitron.js"
    ></script>
    <script type="text/javascript">
      tarteaucitron.init({
        privacyUrl: "",
        /* Privacy policy url */

        hashtag: "#tarteaucitron",
        /* Open the panel with this hashtag */
        cookieName: "tarteaucitron",
        /* Cookie name */

        orientation: "middle",
        /* Banner position (top - bottom) */

        groupServices: false,
        /* Group services by category */

        showAlertSmall: false,
        /* Show the small banner on bottom right */
        cookieslist: false,
        /* Show the cookie list */

        closePopup: false,
        /* Show a close X on the banner */

        showIcon: true,
        /* Show cookie icon to manage cookies */
        //"iconSrc": "", /* Optionnal: URL or base64 encoded image */
        iconPosition: "TopRight",
        /* BottomRight, BottomLeft, TopRight and TopLeft */

        adblocker: false,
        /* Show a Warning if an adblocker is detected */

        DenyAllCta: true,
        /* Show the deny all button */
        AcceptAllCta: true,
        /* Show the accept all button when highPrivacy on */
        highPrivacy: true,
        /* HIGHLY RECOMMANDED Disable auto consent */

        handleBrowserDNTRequest: false,
        /* If Do Not Track == 1, disallow all */

        removeCredit: false,
        /* Remove credit link */
        moreInfoLink: true,
        /* Show more info link */

        useExternalCss: false,
        /* If false, the tarteaucitron.css file will be loaded */
        useExternalJs: false,
        /* If false, the tarteaucitron.js file will be loaded */

        //"cookieDomain": ".my-multisite-domaine.fr", /* Shared cookie for multisite */

        readmoreLink: "",
        /* Change the default readmore link */

        mandatory: true,
        /* Show a message about mandatory cookies */
      });
    </script>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="assets/tux.png" type="image/x-icon" />
    <title>TERMiNUX</title>
    <meta
      name="description"
      content="A simple javascript game to learn linux terminal."
    />
    <!-- PWA -->
    <link rel="manifest" href="manifest.json" />
    <link rel="apple-touch-icon" href="assets/icons/tux-96*96.png" />
    <meta name="apple-mobile-web-app-status-bar" content="white" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="theme-color" content="white" />
    <meta />
  </head>
  <body>
    <div class="main">
      <div class="background"></div>
      <div class="board">
        <div class="you" id="you">
          <img src="assets/tux.png" alt="tux" class="img tux" />
        </div>
        <div class="root">
          <img src="assets/home.png" alt="tux" class="img house" />
          <p class="folders_name newPaddingBottom">/root</p>
        </div>

        <!-- FOLDERS -->

        <div class="home">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">home/</p>
        </div>

        <div class="opt">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">opt/</p>
        </div>

        <div class="etc">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">etc/</p>
        </div>

        <div class="tmp">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">tmp/</p>
        </div>

        <div class="mnt">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">mnt/</p>
        </div>

        <div class="share">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">share/</p>
        </div>

        <div class="sys">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">sys/</p>
        </div>

        <!-- FILES IN HOME-->

        <div class="file1 hidden">
          <img src="assets/file.png" alt="tux" class="img img-file" />
          <p class="file_name">file</p>
        </div>

        <div class="file2 hidden">
          <img src="assets/file.png" alt="tux" class="img img-file" />
          <p class="file_name">file</p>
        </div>

        <div class="file3 hidden">
          <img src="assets/file.png" alt="tux" class="img img-file" />
          <p class="file_name">file</p>
        </div>

        <div class="wilder hidden">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">wilder/</p>
        </div>

        <!-- FILES IN TMP-->

        <div class="file4 hiddenTmp">
          <img src="assets/file.png" alt="tux" class="img img-file" />
          <p class="file_name">file</p>
        </div>

        <div class="wilderGameJs hiddenTmp">
          <img src="assets/home.png" alt="tux" class="img" />
          <p class="folders_name">wildGameJs/</p>
        </div>

        <div class="file5 fileTxt">
          <img src="assets/file.png" alt="tux" class="img img-file" />
          <p class="file_name">file</p>
        </div>

        <!-- START BUTTON -->

        <div class="start">
          <div id="start" class="button">Start</div>
        </div>

        <!-- COUNT POINTS -->

        <div class="points">
          <div class="welcome">WELCOME IN TERMiNUX !</div>
          <div id="life" class="points-life">
            Life:
            <div id="counter-life"></div>
          </div>
        </div>
      </div>

      <!-- FORM -->

      <div class="form">
        <div class="cross" id="close">&#x2716;</div>
        <div class="imgDialog">
          <img src="" alt="" class="imgDialog-img" id="imgDialog" />
        </div>
        <div class="form-question"></div>
        <div class="alarm"></div>
        <form class="form-form" id="formulaire">
          <div>
            <input type="radio" id="firstAnswer" name="answer" value="" />
            <label for="firstAnswer" id="firstAnswerHTML"></label>
          </div>
          <div>
            <input type="radio" id="secondAnswer" name="answer" value="" />
            <label for="secondAnswer" id="secondAnswerHTML"></label>
          </div>
          <div>
            <input type="radio" id="thirdAnswer" name="answer" value="" />
            <label for="thirdAnswer" id="thirdAnswerHTML"></label>
          </div>
          <button type="submit" class="button">Valider</button>
        </form>
        <button class="button next" id="next">Next</button>
        <button class="button next" id="retry">Retry</button>
        <button class="button next" id="restart">Restart</button>
      </div>
    </div>

    <!-- FOOTER -->

    <footer
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      "
    >
      <div>
        Join the project on
        <a href="https://github.com/innermost47/terminux" target="_blank"
          >github</a
        >
        to clone it and participate !
      </div>
      <span style="color: rgba(255, 255, 255, 0.4)">|</span>
      <div>
        <a
          href="https://legals.anthony-charretier.fr/"
          style="color: #fff; text-decoration: none; font-weight: normal"
        >
          Legal Notice
        </a>
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
